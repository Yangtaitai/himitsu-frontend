<div>
    <div class="modal-header">
        <h3 class="modal-title">{{secret.content}}</h3>
    </div> 
    <div class="modal-body">
        <textarea class="comment-content" placeholder="enter optional message" ng-model="commentData.content"></textarea>
        <p ng-model="commentData.owner"></p>                                    
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="commentSubmit()">Comment</button>
    </div>
</div>
