<form class="form-horizontal" > <!--novalidate -->
  <div class="form-group">
    <label for="inputContent" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputEmail3" ng-model="secretData.content" placeholder="Content">
    </div>
  </div>
  <div class="form-group">
    <label for="inputIsPublic" class="col-sm-2 control-label">isPublic</label>
    <div class="col-sm-8">
      <input type="checkbox" class="form-control" ng-model="secretData.isPublic" id="inputPassword3" placeholder="isPublic" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="secretSubmit()">Submit the secret</button>
    </div>
  </div>
</form>
